<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Clone Google</title>
</head>
<body>
    <div class="container">
        <header class="menu">
            <nav>
                <ul>
                    <li>Gmail</li>
                    <li>Imagens</li>
                    <li><img id="google-apps" src="assets/images/9dots.svg" alt=""></li>
                    <li><img id="perfil" src="https://lh3.googleusercontent.com/ogw/AF2bZyhWTcEiZ9Av0uojLXqjR2Oop0FsGLpnIYQbQ5s-HG4ju508=s32-c-mo" alt=""></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <div class="logo">
                <img src="assets/images/google-logo-5.png" width="280" height="100"">
            </div>
            <div class="botao">
                <img id="search" class="icons-button" src="assets/images/icons8-pesquisar.svg" alt="">
                <input id="input-pri" type="text" name="search" placeholder="Pesquise no google ou digite um url" id="">
                <input id="input-sec" type="text" name="search" placeholder="Pesquise no google ou digite..." id="">
                <img id="mic" class="icons-button" src="assets/images/Google_mic.svg" width="24px" height="24px" alt="">
                <img id="lens" class="icons-button" src="assets/images/Google_Lens_Icon.svg" width="24px" height="24px" alt="">
            </div>
            <div class="apps-recent">
                <div class="apps">
                    <img src="assets/images/download.png" alt="">
                    <p>(8) YouTube</p>
                </div>
                <div class="apps">
                    <img src="assets/images/whatsapp-logo.png" alt="">
                    <p>(14) Whatsapp</p>
                </div>
                <div class="apps">
                    <img src="assets/images/futemax-logo.png" alt="">
                    <p>Futemax</p>
                </div>
                
                <div class="apps">
                    <img src="assets/images/socram-logo.png" alt="">
                    <p>Socram Edit Pes</p>
                </div>
                
                <div class="apps">
                    <img src="assets/images/facebook-logo.png" alt="">
                    <p>Facebook</p>
                </div>
                <div class="apps">
                    <img src="assets/images/transfermarket-logo.png" alt="">
                    <p>transfermarket</p>
                </div>
                <div class="apps">
                    <img src="assets/images/paulistao-play.png" alt="">
                    <p>Paulistao Play</p>
                </div>
                <div class="apps">
                    <img src="assets/images/conexão123.png" alt="">
                    <p>Conexão 123</p>
                </div>
                <div class="apps">
                    <div class="mais">
                        <div id="line-1"></div>
                        <div id="line-2"></div>
                    </div>
                    <p>Adicionar ata...</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="personalizar">
                <img src="assets/images/edit_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <p>Personalizar o chrome</p>
            </div>
        </footer>
    </div>
</body>
</html>
